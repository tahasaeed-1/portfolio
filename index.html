<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="Untitled-2.css">
</head>
<body>

<!-- Header -->
<header>
  <h2>MyPortfolio</h2>
  <nav>
    <a href="#home">Home</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- Home -->
<section id="home" class="hero">
  <div class="slider">
    <img src="https://picsum.photos/1200/600?1" class="active">
    <img src="https://picsum.photos/1200/600?2">
    <img src="https://picsum.photos/1200/600?3">
  </div>

  <h1 class="fade">Welcome to My Portfolio</h1>
  <p class="fade">Designer & Developer</p>

  <div id="clock"></div>
</section>

<!-- Portfolio -->
<section id="portfolio">
  <h2>My Works</h2>

  <div class="grid">

    <div class="card" data-title="Project 1">
      <img src="https://picsum.photos/300?4">
      <p>Project 1</p>
    </div>

    <div class="card" data-title="Project 2">
      <img src="https://picsum.photos/300?5">
      <p>Project 2</p>
    </div>

    <div class="card" data-title="Project 3">
      <img src="https://picsum.photos/300?6">
      <p>Project 3</p>
    </div>

  </div>
</section>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-box">
    <span id="close">Ã—</span>
    <h3 id="modalTitle"></h3>
    <p>This is a demo project description.</p>
  </div>
</div>

<!-- Contact -->
<section id="contact">
  <h2>Contact Me</h2>

  <form id="contactForm">

    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="subject" placeholder="Subject">

    <textarea id="message" placeholder="Message"></textarea>

    <button type="submit">Send</button>

    <p id="formMsg"></p>

  </form>
</section>

<script src="Untitled-1.js"></script>
</body>
</html>
